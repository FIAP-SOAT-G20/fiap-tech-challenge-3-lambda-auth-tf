name: Infrastructure Build

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2' # Set your Go version

      - name: Build Go Lambda binary
        run: |
          make build

      - name: Zip Lambda binary
        run: |
          make package

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run:  terraform init -force-copy

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file=production.tfvars -var 'loadbalancer_dns=${{ env.LOAD_BALANCE_DNS }}'  -var 'loadbalancer_name=${{ env.LOAD_BALANCE_NAME }}' 

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: terraform
        run: terraform apply -var-file=production.tfvars -auto-approve -var 'loadbalancer_dns=${{ env.LOAD_BALANCE_DNS }}'  -var 'loadbalancer_name=${{ env.LOAD_BALANCE_NAME }}' 